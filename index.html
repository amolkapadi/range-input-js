<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeLine</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
          <div class="slider-container">
            <label for="rangeInput" class="rang-text">Select a value:</label>
            <input type="range" id="rangeInput" min="0" max="100" step="1" value="50">
            <input type="number" id="textInput" min="0" max="100" step="1" value="50">
          </div>
        </div>
      </div>
    <script src="./main.js"></script>
</body>

</html>
